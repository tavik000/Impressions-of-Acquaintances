<!doctype html>
<html>
<head>
<meta charset="UTF-8">
	<title>印象表</title>

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!--css-->
	<link rel="stylesheet" href="main.css">
</head>

<body>
	<table class="table">
		<tr>
			<th class="title" colspan="3">熟人（部分）印象表  - Part 1 -</th>
		</tr>
		<tr>
			<th class="userid">用户</th>
			<th class="before">认识前</th>
			<th class="after">认识后</th>
		</tr>
		<!--填表区开始-->


			<!--有多少人，这个<tr class="person"></tr>就要复制多少个-->
		<tr class="person">
			<td>
				<img class="avatar userid" src="" alt="...">
			</td>
			<td>
				<img class="beforeimg" src="" alt="..."><span class="before"></span>
			</td>
			<td>
				<span class="after"></span>
			</td>
		</tr>
		<tr class="person">
			<td>
				<img class="avatar userid" src="" alt="...">
			</td>
			<td>
				<img class="beforeimg" src="" alt="..."><span class="before"></span>
			</td>
			<td>
				<span class="after"></span>
			</td>
		</tr>


		<!--填表区终止-->
		<tr>
			<th colspan="3" class="author">填表人: &commat;[微博ID / 昵称]</th>
		</tr>
	</table>



	<script type="text/javascript" src="app.js"></script>
</body>
</html>
